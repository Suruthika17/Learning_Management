<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-bg">
  <div class="form-container">
    <h2>Login to LMS</h2>
    <form action="dashboard.html" method="get">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your email or username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p><a href="forgot-password.html" class="link">Forgot Password?</a></p>
    <p>Don't have an account? <a href="sign-up.html" class="link">Sign Up</a></p>
  </div>
</body>
</html>
